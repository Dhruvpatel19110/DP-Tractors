
{% extends 'basic.html' %}
{% block contain %}



    <style>
        @import url('https://fonts.googleapis.com/css?family=Raleway:300,400,700');

    *{
      margin: 0;
      padding: 0;

      outline: none;
      box-sizing: border-box;
      font-family: 'Raleway', sans-serif;
    }

    body{
      background-image: url(/static/image/bgimage.jpeg);
        height: auto;
        width: auto;
        background-repeat: initial;
        backdrop-filter: blur(10px);
      }

    .cont{
      position: relative;
      width: 25%;
      height: 500px;
      padding: 10px 25px;
      margin: 10vh auto;
      background: #fff;
      border-radius: 8px;
    }

    .form{ width: 100%; height: 100%; }

    h1, h2, .user, .pass{
      text-align: center;
      display: block;
    }

    h1{
      color: #606060;
      font-weight: bold;
      font-size: 40px;
      margin: 30px auto;
    }

    .user, .pass, .login{
      width: 100%;
      height: 45px;
      border: none;
      border-radius: 5px;
      font-size: 20px;
      font-weight: lighter;
      margin-bottom: 30px;
    }

    .user, .pass{ background: #ecf0f1; }

    .login{
      color: #fff;
      cursor: pointer;
      margin-top: 20px;
      background: grey;
      transition: background 0.4s ease;
    }

    .login:hover{ background: #3570dc; }

    @media only screen and (min-width : 280px) {
      .cont{margin-bottom: 100px;
    height: 312px;
    width: 305px;
    margin-top: 100px;
    margin-left: auto;
    }

    @media only screen and (min-width : 480px) {
      .cont{ width: 60% }
    }

    @media only screen and (min-width : 768px) {
      .cont{ width: 40% }
    }

    @media only screen and (min-width : 992px) {
      .cont{ width: 30% }
    }

    h2{ color: #fff; margin-top: 25px; }

  }

    </style>
<div class="cont" style="margin-bottom: 150px;">

        <div class="form">
            <form method="POST"> {% csrf_token %}


                <h1>Login</h1>
                <input name="username" type="text" class="user" placeholder="Username"/>
                <input name="password" type="password" class="pass" placeholder="Password"/>
                <button type="submit" class="login">Login</button>
                <p> Don't have an account? <a class="href_link_ediig" href="{% url 'calc:register' %}" >Create an Account</a></p>
            </form>
        </div>


    </div>
    {% endblock %}
