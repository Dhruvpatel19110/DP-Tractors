<!DOCTYPE html>
<html>
<head>
    <title>Login Form</title>



    <script defer src="C:\Users\Dhruv\Downloads\login-page.js"></script>

<style>

body {
  margin: 0;
  width: 100vw;
  height: 100vh;
  background-image: url("img1.jpg");
  display: flex;
  align-items: center;
  text-align: center;
  justify-content: center;
  place-items: center;
  overflow: hidden;
  font-family: poppins;

}

.container {
  position: relative;
  width: 350px;
  height: 555px;
  border-radius: 20px;
  padding: 40px;
  box-sizing: border-box;
  background: #ecf0f3;
  box-shadow: 7px 7px 10px yellow, -7px -7px 10px green ,  7px 7px 10px red;
}

.brand-logo {
  height: 100px;
  width: 100px;
  background: url("https://img.icons8.com/color/100/000000/twitter--v2.png");
  margin: auto;
  border-radius: 50%;
  box-sizing: border-box;
     box-shadow: 7px 7px 10px green, -7px -7px 10px yellow;

}

.brand-title {
  margin-top: 10px;
  font-weight: 900;
  font-size: 1.8rem;
  color: #1DA1F2;
  letter-spacing: 1px;
}

.inputs {
  text-align: left;
  margin-top: 30px;
}

label, input, button {
  display: block;
  width: 100%;
  padding: 0;
  border: none;
  outline: none;
  box-sizing: border-box;
}

label {
  margin-bottom: 4px;
}

label:nth-of-type(2) {
  margin-top: 12px;
}

input::placeholder {
  color: gray;
}

input {
  background: #ecf0f3;
  padding: 10px;
  padding-left: 20px;
  height: 50px;
  font-size: 14px;
  border-radius: 50px;
  box-shadow: inset 6px 6px 6px #cbced1, inset -6px -6px 6px white;
}

button {
  margin-top: 20px;
  background: #1DA1F2;
  height: 40px;
  border-radius: 20px;
  cursor: pointer;
  font-weight: 900;
  box-shadow: 6px 6px 6px #cbced1, -6px -6px 6px white;
  transition: 0.5s;
}
.btn1 {
    margin-top: 20px;
    background: #ecf0f3;
    height: 26px;
    width: 80px;
    border-radius: 20px;
     padding-right: 2px;
     right:136;
    cursor: pointer;
    font-weight: 900;
    box-shadow: 6px 6px 6px #cbced1, -6px -6px 6px white;
    transition: 0.5s;
    text-align: center;
    font-size: 24px;}

button:hover {
  box-shadow: none;
}

a {
  position: absolute;
  font-size: 8px;
  bottom: 4px;
  right: 4px;
  text-decoration: none;
  color: black;
  background: yellow;
  border-radius: 10px;
  padding: 2px;
}

h1 {
  position: absolute;
  top: 0;
  left: 0;
}
img
{
 background-image: url("idimg4.webp");
    background-color: #cccccc;
    height: 100%;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    position: relative;
}
    </style>
    </head>
<div class="img">

<div class="container">
  <div class="brand-logo"></div>
  <div class="brand-title">TRACTORS LOGIN</div>
  <div class="inputs">
    <label>USER NAME</label>
    <input type="email" placeholder="example@test.com" />
    <label>PASSWORD</label>
    <input type="password" placeholder="Min 6 charaters long" />
    <button type="submit"  >LOGIN</button>
      <a  href= "{% url 'index' %}"  button class="btn1" type="button">Home </a>


 </a>
  </div>


</div>
</div>
</html>
